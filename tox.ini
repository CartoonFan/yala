[testenv]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
whitelist_externals = rm
commands=
    ; Force packaging even if setup.{py,cfg} haven't changed
    rm -rf ./yala.egg-info/
    coverage run setup.py test
    yala setup.py yala tests
    -coveralls
    coverage report
deps=
    -rrequirements/dev.txt
    coveralls
